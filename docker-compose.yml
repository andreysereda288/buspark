version: '3.8'

services:
  db:
    image: postgres:12.0
#    ports:
#      - 5433:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=django_buspark
      - POSTGRES_PASSWORD=12345678
      - POSTGRES_DB=busparkdb

  django-web:
    build: ./
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db

volumes:
  postgres_data: